<!DOCTYPE html>
<html>
<head>
<meta charst="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> My Budget App</title>

<link href="http://fonts.googleapis.com/css?family=Caladea&display=swap" />

<link rel="stylesheet" href="styles.css">
</head>    


<body>
    <main>
             

        <section id="monthly_budget_section">
            <h3> monthly budget</h3>
            <p id="monthly_budget">

            </p>
        <form>         <input type="number" id="income_input"
        placeholder="Monthly          income"  />
            <button id="update_budget"> Update budget</button>
            </form>     
        </section>

        <section id="add_expense_section">
            <h3>Add expense:</h3>
            <form>  
                <input type="text" id="name_input" placeholder="Expense name" />
            <input type="number" id="amount_input" placeholder="Expense amount" />
            <button id="add_expense">Add expense </button>   
            </form>
        </section>

        <section id="expense_list_section">
            <h3>Monthly expenses:</h3>
            <section id="expense_list"></section>
        </section>

        <section id="expense_total_section">
            <h3>Total expenses:</h3>
            <p id="total_expenses"></p>
        </section>


        <section id="remaining_balance_section">
            <h3>Remaining balance:</h3>
        <p id="remaining_balance"></p>

        </section>


    </main>
<script src="script.js"></script>

</body>
</html>
